<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Sign In</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Signup</a>
        </div>
    </div>

    <div class="tree tree-left"></div>
    <div class="tree tree-right"></div>
    <div class="bicycle"></div>

    <div class="leaf" style="left: 10%; animation-delay: 2s;"></div>
    <div class="leaf" style="left: 20%; animation-delay: 4s;"></div>
    <div class="leaf" style="left: 35%; animation-delay: 6s;"></div>
    <div class="leaf" style="left: 50%; animation-delay: 8s;"></div>
    <div class="leaf" style="left: 65%; animation-delay: 10s;"></div>
    <div class="leaf" style="left: 80%; animation-delay: 12s;"></div>
    <div class="leaf" style="left: 95%; animation-delay: 14s;"></div>
    <div class="leaf" style="right: 10%; animation-delay: 3s;"></div>
    <div class="leaf" style="right: 25%; animation-delay: 5s;"></div>
    <div class="leaf" style="right: 40%; animation-delay: 7s;"></div>
    <div class="leaf" style="right: 55%; animation-delay: 9s;"></div>
    <div class="leaf" style="right: 70%; animation-delay: 11s;"></div>
    <div class="leaf" style="right: 85%; animation-delay: 13s;"></div>
</body>
</html>
